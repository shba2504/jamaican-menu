<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <h1 class="text-center col-12 col-lg-6">Book a Reservation</h1>
      <form method="POST">
        <div class="container col-12 col-lg-6" id="reservations">
          <div class="text-center">
            <label for="booking_date">Reservation Date: </label>
            <input id="booking_date" type="date" name="booking_date" required />
          </div>
          <div class="col-12 col-lg-6">
            <label for="booking_time">Reservation Time: </label>
            <input type="time" id="booking_time" name="booking_time" />
          </div>

          <div class="col-12 col-lg-6">
            <label for="booking_guests">Number of Guests: </label>
            <input
              type="number"
              id="booking_guests"
              name="booking_guests"
              min="1"
              max="6"
              required
              oninput="this.nextElementSibling.value = this.value"
            />*
          </div>

          <div class="col-12 col-lg-6">
            <label for="booking_location">Select a Location: </label>
            <input
              id="booking_location"
              name="booking_location"
              list="locations"
            />
            <datalist id="locations">
              <option value="Denver"></option>
              <option value="Boulder"></option>
            </datalist>
          </div>
          <div class="col-12 col-lg-6">
            <label for="email_confirm">Email Confirmation: </label>
            <input id="email_confirm" type="email" name="email_confirm" />
          </div>
          <button type="submit" name="submit">Book Now</button>
          <p>
            *To book for parties of 7 or more, please confirm availability with
            the restaurant. For Denver: (719) 324-3478 or Boulder: (303)
            449-2000;
          </p>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
