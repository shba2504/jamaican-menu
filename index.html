<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Come Dine With Us</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">Book a Reservation</h1>
      <form method="POST">
        <div class="text-center">
          <label for="booking_date">Reservation Date: </label>
          <input id="booking_date" type="date" name="booking_date" required />
        </div>
        <div class="text-center">
          <label for="booking_time">Reservation Time: </label>
          <input type="time" id="booking_time" name="booking_time" />
        </div>
        <div class="text-center">
          <label for="booking_guests">Number of Guests: </label>
          <input
            type="number"
            id="booking_guests"
            name="booking_guests"
            min="1"
            max="6"
            required
            oninput="this.nextElementSibling.value = this.value"
          />*
        </div>

        <div class="text-center">
          <label for="booking_location">Select a Location: </label>
          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Denver"></option>
            <option value="Boulder"></option>
          </datalist>
        </div>
        <div class="text-center">
          <label for="email_confirm">Email Confirmation: </label>
          <input id="email_confirm" type="email" name="email_confirm" />
        </div>
        <button type="submit" name="submit">Book Now</button>
        <p class="text-center">
          *To book for parties of 7 or more, please confirm availability with
          the restaurant. For Denver: (719) 324-3478 or Boulder: (303) 449-2000;
        </p>
      </form>
    </main>
  </body>
</html>
