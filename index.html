<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Come Dine With Us</title>
  </head>
  <body>
    <main>
      <h1>Book a Reservation</h1>
      <form method="POST">
        <div>
          <label for="booking_time">Reservation Date & Time: </label>
          <input
            id="booking_time"
            type="datetime-local"
            name="booking_time"
            required
          />
        </div>
        <div>
          <label for="booking_guests">Number of Guests: </label>
          <input
            type="number"
            id="booking_guests"
            name="booking_guests"
            min="1"
            max="6"
            required
            oninput="this.nextElementSibling.value = this.value"
          />*
        </div>

        <div>
          <label for="booking_location">Select a Location: </label>
          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Denver"></option>
            <option value="Boulder"></option>
          </datalist>
        </div>
        <div>
          <label for="email_confirm">Email Confirmation: </label>
          <input id="email_confirm" type="email" name="email_confirm" />
        </div>
        <p>*To book for 7 or more guests, please call the restaurant:</p>
      </form>
    </main>
  </body>
</html>
